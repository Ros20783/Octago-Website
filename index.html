<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octago Advisory Solutions LLP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body {
      background-color: #ffffff;
      color: #333333;
      line-height: 1.6;
    }
    header {
      background: #002f34;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      padding: 6rem 2rem;
      color: #fff;
      text-align: center;
    }
    .btn {
      background: #73b248;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      display: inline-block;
      margin-top: 1.5rem;
    }
    section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    h2 { color: #004f55; text-align: center; margin-bottom: 2rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #f1f5f4;
      padding: 2rem;
      border-radius: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Octago Advisory Solutions LLP</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#insights">Insights</a></li>
        <li><a href="#partners">Partners</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <video autoplay muted loop playsinline preload="auto">
      <source src="videos/CTAGO.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom right, rgba(0,0,0,0.4), rgba(0,0,0,0.7)); z-index: -1;"></div>
      <h1 style="font-size: 3rem; font-weight: bold; animation: fadeIn 2s ease-in-out;">Turning Insights Into Impact</h1>
      <p id="hero-text" style="font-size: 1.5rem; margin-top: 1rem; animation: fadeInUp 2s ease-in-out 1s forwards; opacity: 0;">Empowering businesses with ESG-centric growth, data-backed risk mitigation, and future-ready renewable strategies.</p>
      <a class="btn" href="#contact" style="animation: fadeIn 2s ease-in-out 2s forwards; opacity: 0;">Book a Consultation</a>
    </div>
  </section>

  <script>
    const messages = [
      "Empowering businesses with ESG-centric growth...",
      "Mitigating risk with KnowRiskâ„¢ analytics...",
      "Accelerating green ventures with data-led strategy...",
      "Driving impact through innovation and intelligence..."
    ];
    let i = 0;
    setInterval(() => {
      const heroText = document.getElementById("hero-text");
      heroText.style.opacity = 0;
      setTimeout(() => {
        heroText.textContent = messages[i];
        heroText.style.opacity = 1;
      }, 500);
      i = (i + 1) % messages.length;
    }, 4000);
  </script>
</body>
</html>
